[Input]

ProjectFolder: YourProjectFolder
; Should match a folder in the script's root folder (input files will be looked for in there) or be an absolute path to a folder located elsewhere.

AbsolutePath: no
; Set to yes if the ProjectFolder indicates an absolute path, for a folder located elsewhere in your computer (not in the script's root folder)

InputFile: graph.gexf
; Name of the input GEXF file containing the nodes' position

;-----------------------------

[Output]

CopyImagesResized: yes
; Whether to make resized copies of the images. This is important to make the plot lighter to load.

ResizeMaxWidth: 200
ResizeMaxHeight: 200
; Resize maximum dimensions. Aspect ratio will be preserved.

ImageMaxDispWidth: 50
ImageMaxDispHeight: 50
; Maximum dimensions for plotting the images. Adjust this in relation to overlaps of images and to favor an overview of the map.

RestricttoPage: yes
; Whether to plot the images within the page limits or not.

OutputWidth: 15000
OutputHeight: 15000
; Size of the output page in pixels

;----------------------------

[Folders]

InputImgFolder: img
; Name of the folder containing the original images. Should be in the project's folder

ResizedImgFolder: img-thumbnail
; Name of the folder to be created, containing the resized images. Will be placed in the project's folder.
